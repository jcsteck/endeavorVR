<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Endeavor VR</title>
    <meta name="description" content="Endeavor VR">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="js\aframe-sun-sky.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="http://kripken.github.io/ammo.js/builds/ammo.wasm.js"></script>

  </head>
  <body>
    <a-scene
      gltf-model="dracoDecoderPath: /assets/draco;"
      loading-screen="dotsColor: white; backgroundColor: black"
      light="defaultLightsEnabled: true"
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui="">
        <a-assets>
          <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
          <img id="sky" src="/assets/img/sky.jpg" crossorigin="anonymous">
          <a-asset-item id="flagModel" src="/assets/3d/flagtest.gltf"> </a-asset-item>
           <img id="woodTexture" src="/assets/img/wood.jpg">
        </a-assets>




        <!-- CAMERA & BOAT. -->

        <a-entity id="track"
          position="0 3 90"
          animation="property: position;
          to: 0 3 -90;
          loop: false;
          dur: 100000">
            <a-entity id="rig"
              animation="property: rotation;
              from: -3 0 0;
              to: 3 0 0;
              loop: true;
              dur: 5000;
              dir: alternate;
              easing: easeInOutQuad">
                <!-- CAMERA-->

                <a-entity id="camera"
                  camera=""
                  look-controls=""
                  position="0 0.71405 0"
                  rotation="0 0 0"
                  data-aframe-inspector-original-camera="">
                </a-entity>

                <!-- LIGHT-->
                <a-entity id="boat-light-2"
                  light="type: ambient;
                  decay: 0;
                  angle: 180;
                  intensity: 0.3"
                  rotation=""
                  position="0 2 5">
                </a-entity>

                <!-- FLAG-->
                <a-entity id="flag"
                  rotation="0 50 0"
                  scale="0.02 0.02 0.02"
                  gltf-model="#flagModel" animation-mixer="duration: 4"
                  animation="property: position; from: 0.213 1.2 -0.66; to: 0.19 1.2 -0.65; loop: true; dir: alternate; dur: 2000; easing: easeInOutCubic">
                </a-entity>
                <!-- BOAT-->
                <a-entity id="boat" rotation="0 -90 0 "
                  gltf-model="url(/assets/3d/boat2.glb)"
                  scale="4 3 4"
                  position="00 -0.52335 -0.8">

                    <!-- FLAG POLE-->
                    <a-cylinder id="flag-pole"   material="src:#woodTexture; color: #696969; roughness: 1; metalness: 0"
                      scale="0.004 0.131 0.004"
                      position="0 0.571 0"
                      dynamic-body="shape: cylinder; mass: 0.00; halfExtents: 0.5 0.5 0.5">
                    </a-cylinder>

                </a-entity>

            </a-entity>

        </a-entity>

        <!-- ENVIRONMENT -->
        <a-entity
          position-"0 0 0"
          environment=
          "ground: hills;
          groundTexture: walkernoise;
          groundYScale: 500;
          groundColor: #c9b59a;
          dressing: none;
          dressingAmount: 10;
          dressingScale:10;
          grid: none;
          playArea: 1.75;
          skyColor: #82C8E4;
          skyType:atmosphere;
          lightPosition: -90 90 0"
          animation="property: environment.lightPosition; to: 182 0 0; loop: false; dur: 100000">
        </a-entity>

  <!-- Draw the Curve -->

  <!-- Clone a Box along the Curve -->



      <!--OCEAN-->
      <a-ocean
        width="350"
        speed="0.2"
        speedVariance="5"
        depth="250"
        density="100"
        opacity="0.9"
        position="0 2 0"
        amplitude="0.35"
        amplitudeVariance="0.1"
        ocean="">
      </a-ocean>



        <!-- Background sky. -->


        <!-- Ground. -->


      <div class="a-loader-title" style="display: none;">Endeavor VR</div><div class="a-loader-title" style="display: none;">Endeavor VR</div><div class="a-loader-title" style="display: none;">Endeavor VR</div></a-scene>
  </body>
</html>
